<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“šBibli</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="addForm">
      <form id="form" onsubmit="onSubmit(event)" action="">
        <legend id="legend">NEW BOOK</legend>
          <input type="text" name="" id="title"  placeholder="Title"/>
          <input type="text" name="" id="author" placeholder="Author"/>
          <input type="number" name="" id="pages" placeholder="Number of pages"/>
          <div class="select">
            <label for="">Status:  </label>

            <select name="" id="">
              <option value="read">Read</option>
              <option value="notread">Not read</option>
              </select>
          </div>

          <button id="addBook" value="Reset">ADD BOOK</button>
          
        </div>



      </form>
    </div>
    <div id="modal"></div>

    <div class="container">
      <div class="header-container">
        <h1 id="header">ðŸ“šBibli</h1>
        <p class="desc">
          This is a project for
          <a href="https://www.theodinproject.com">The Odin Project</a> in which
          I have to make a library using Object Constructors.
        </p>
        <p>
          View the
          <a href="https://github.com/pranavxdev/bibli">Github repository</a>
        </p>
        <p>Check out <a href="https://twitter.com/pranavxdev">my twitter</a></p>
      </div>

      <button id="addBtn">ADD BOOK</button>

      <div class="books-container">
        <div class="tile">
          <div class="del-container">
            <div class="del"></div>
          </div>
          <div class="book-info">
            <p id="tileTitle">title</p>
            <p id="author">author</p>
            <p id="tile-pages">185 pages</p>
            <div id="tileIsRead">Read</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
